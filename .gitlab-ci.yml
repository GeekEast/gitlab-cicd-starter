stages:
  - build
  - test
  - deploy

image: node:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build into public folder:
  stage: build
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public
      - ./.cache


test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve & # run in background, non-blocking way
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

delpoy website:
  stage: deploy
  script:
    - npm install -g surge
    - surge --project ./public --domain chicuti.surge.sh




